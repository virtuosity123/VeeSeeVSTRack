<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="150"
  height="380"
  viewBox="0 0 150 380"
>
  <style>
    text {
      fill: #333;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }
    text.title {
      font-family: 'Comfortaa', sans-serif;
      font-weight: normal;
    }
    text.brand {
      font-family: 'Audiowide', sans-serif;
      font-weight: bold;
    }
  </style>

  <defs>
    <symbol id="knob" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <polyline points="-20,0 20,0" stroke-width="1" stroke="#00f" />
        <polyline points="0,-20 0,20" stroke-width="1" stroke="#00f" />
        <circle cx="0" cy="0" r="49.8" stroke-width="1" stroke="#00f" fill="none" />
      </g>
    </symbol>

    <symbol id="knobguide" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <g transform="rotate(-240) translate(30 0)">
          <g transform="translate(2 0) rotate(240)">
            <text font-size="7pt" transform="translate(-2.8 3.3)">0</text>
          </g>
        </g>
        <g transform="rotate(-210) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-180) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-150) translate(30 0)">
          <polyline points="0,0 5,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-120) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-90) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-60) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-30) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(0) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(30) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(60) translate(30 0)">
          <g transform="translate(2 0) rotate(-60)">
            <text font-size="7pt" transform="translate(-5.3 3.3)">10</text>
          </g>
        </g>
      </g>
    </symbol>

    <symbol id="knobguide-exp" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <g transform="rotate(-240) translate(30 0)">
          <g transform="translate(2 0) rotate(240)">
            <text font-size="7pt" transform="translate(-2.8 3.3)">0</text>
          </g>
        </g>
        <g transform="rotate(-172.92) translate(30 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-145.13) translate(30 0)">
          <g transform="translate(2 0) rotate(145.13)">
            <text font-size="7pt" transform="translate(-2.8 3.3)">1</text>
          </g>
        </g>
        <g transform="rotate(-105.84) translate(30 0)">
          <g transform="translate(2 0) rotate(105.84)">
            <text font-size="7pt" transform="translate(-2.8 3.3)">2</text>
          </g>
        </g>
        <g transform="rotate(-75.68) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-50.26) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-27.87) translate(30 0)">
          <g transform="translate(2 0) rotate(27.87)">
            <text font-size="7pt" transform="translate(-2.8 3.3)">5</text>
          </g>
        </g>
        <g transform="rotate(-7.62) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(11) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(28.33) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(44.6) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(60) translate(30 0)">
          <g transform="translate(2 0) rotate(-60)">
            <text font-size="7pt" transform="translate(-5.3 3.3)">10</text>
          </g>
        </g>
      </g>
    </symbol>

    <symbol id="button" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <circle cx="0" cy="0" r="49.8" stroke-width="1" stroke="#00f" fill="#f00" />
      </g>
    </symbol>

    <symbol id="switch" viewBox="0 0 14px 24px">
      <rect width="14px" height="24px" stroke-width="1" stroke="#000" fill="#ddd" />
      <rect width="14px" height="12px" stroke-width="0" fill="#000" />
    </symbol>

    <symbol id="input" viewBox="0 0 24px 24px">
      <g transform="translate(12 12)">
        <circle cx="0" cy="0" r="5" stroke-width="1" stroke="#0f0" fill="#0f0" />
        <circle cx="0" cy="0" r="10.5" stroke-width="3" stroke="#0f0" fill="none" />
      </g>
    </symbol>

    <symbol id="output" viewBox="0 0 24px 24px">
      <g transform="translate(12 12)">
        <circle cx="0" cy="0" r="5" stroke-width="1" stroke="#f00" fill="#f00" />
        <circle cx="0" cy="0" r="10.5" stroke-width="3" stroke="#f00" fill="none" />
      </g>
    </symbol>

    <symbol id="light" viewBox="0 0 1.1px 1.1px">
      <rect width="3.2" height="3.2" fill="#0f0" />
    </symbol>
  </defs>

  <rect width="100%" height="100%" fill="#ddd" />
  <polyline points="1,1 149,1 149,379 1,379 1,1" stroke="#e4e4e4" stroke-width="0.5" fill="none" />
  <polyline points="0.5,0.5 149.5,0.5 149.5,379.5 0.5,379.5 0.5,0.5" stroke="#ebebeb" stroke-width="0.8" fill="none" />
  <polyline points="0,0 150,0 150,380 0,380 0,0" stroke="#f2f2f2" stroke-width="1" fill="none" />

  <text class="title" x="31" y="19" font-size="12pt" letter-spacing="4px">SHAPER</text>
  <g transform="translate(35.5 374)">
    <text class="brand" font-size="8pt" letter-spacing="2px">BOGAUDIO</text>
    <rect width="3.0" height="3" fill="#ddd" transform="translate(24 -5)" />
  </g>

  <g transform="translate(9 33)">
    <g transform="translate(0 0)">
      <g transform="translate(0 0)">
        <text font-size="8pt" letter-spacing="2px" transform="translate(8 43.5) rotate(270)">ATTACK</text>
        <use id="ATTACK_PARAM" xlink:href="#knob" transform="translate(20 0) scale(0.38)" />
        <use id="ATTACK_LIGHT" xlink:href="#light" transform="translate(3 47)" />
      </g>
      <g transform="translate(74 4)">
        <rect width="58" height="40" rx="5" fill="#fafafa" />
        <use id="TRIGGER_PARAM" xlink:href="#button" transform="translate(6 6) scale(0.18)" />
        <use id="TRIGGER_INPUT" xlink:href="#input" transform="translate(31 3)" />
        <text font-size="6pt" letter-spacing="2px" transform="translate(6 36)">TRIGGER</text>
      </g>
    </g>

    <g transform="translate(0 56)">
      <g transform="translate(0 0)">
        <text font-size="8pt" letter-spacing="2px" transform="translate(8 28) rotate(270)">ON</text>
        <use id="ON_PARAM" xlink:href="#knob" transform="translate(20 0) scale(0.38)" />
        <use id="ON_LIGHT" xlink:href="#light" transform="translate(3 32)" />
      </g>
      <g transform="translate(110 5)">
        <text font-size="5pt" letter-spacing="2px" transform="translate(-8 28.5) rotate(270)">SPEED</text>
        <text font-size="5pt" letter-spacing="2px" transform="translate(2 -1)">1X</text>
        <use id="SPEED_PARAM" xlink:href="#switch" transform="translate(0 2)" />
        <text font-size="5pt" letter-spacing="2px" transform="translate(-1 34)">10X</text>
      </g>
    </g>

    <g transform="translate(0 112)">
      <g transform="translate(0 0)">
        <text font-size="8pt" letter-spacing="2px" transform="translate(8 40.5) rotate(270)">DECAY</text>
        <use id="DECAY_PARAM" xlink:href="#knob" transform="translate(20 0) scale(0.38)" />
        <use id="DECAY_LIGHT" xlink:href="#light" transform="translate(3 44)" />
      </g>
      <g transform="translate(110 5)">
        <text font-size="5pt" letter-spacing="2px" transform="translate(-8 28.5) rotate(270)">CYCLE</text>
        <text font-size="5pt" letter-spacing="2px" transform="translate(-4.5 -1)">STOP</text>
        <use id="LOOP_PARAM" xlink:href="#switch" transform="translate(0 2)" />
        <text font-size="5pt" letter-spacing="2px" transform="translate(-4 34)">LOOP</text>
      </g>
    </g>

    <g transform="translate(0 168)">
      <g transform="translate(0 0)">
        <text font-size="8pt" letter-spacing="2px" transform="translate(8 32.5) rotate(270)">OFF</text>
        <use id="OFF_PARAM" xlink:href="#knob" transform="translate(20 0) scale(0.38)" />
        <use id="OFF_LIGHT" xlink:href="#light" transform="translate(3 36)" />
      </g>
      <g transform="translate(102 4)">
        <rect width="30" height="40" rx="5" fill="#bbb" />
        <use id="TRIGGER_OUTPUT" xlink:href="#output" transform="translate(3 3)" />
        <text font-size="6pt" letter-spacing="2px" transform="translate(6 36)">END</text>
      </g>
    </g>

    <g transform="translate(0 224)">
      <g transform="translate(75 0)">
        <text font-size="8pt" letter-spacing="2px" transform="translate(48 7.1) rotate(90)">ENV</text>
        <use id="ENV_PARAM" xlink:href="#knob" transform="translate(-1.7 0) scale(0.38)" />
      </g>
      <g transform="translate(0 4)">
        <rect width="58" height="40" rx="5" fill="#bbb" />
        <use id="ENV_OUTPUT" xlink:href="#output" transform="translate(2.5 3)" />
        <use id="INV_OUTPUT" xlink:href="#output" transform="translate(31.5 3)" />
        <text font-size="6pt" letter-spacing="2px" transform="translate(6 36)">ENV</text>
        <text font-size="6pt" letter-spacing="2px" transform="translate(35 36)">INV</text>
      </g>
    </g>

    <g transform="translate(0 280)">
      <g transform="translate(75 0)">
        <text font-size="8pt" letter-spacing="2px" transform="translate(48 -2.5) rotate(90)">SIGNAL</text>
        <use id="SIGNAL_PARAM" xlink:href="#knob" transform="translate(-1.7 0) scale(0.38)" />
      </g>
      <g transform="translate(0 4)">
        <rect width="58" height="40" rx="5" fill="#fafafa" />
        <rect width="20" height="40" rx="5" fill="#bbb" transform="translate(38)" />
        <rect width="20" height="40" fill="#bbb" transform="translate(29)" />
        <use id="SIGNAL_INPUT" xlink:href="#input" transform="translate(2.5 3)" />
        <use id="SIGNAL_OUTPUT" xlink:href="#output" transform="translate(31.5 3)" />
        <text font-size="6pt" letter-spacing="2px" transform="translate(10 36)">IN</text>
        <text font-size="6pt" letter-spacing="2px" transform="translate(33 36)">OUT</text>
      </g>
    </g>
  </g>

  <use xlink:href="#knobguide-exp" transform="scale(0.75) translate(14 19)" />
  <use xlink:href="#knobguide-exp" transform="scale(0.75) translate(14 94)" />
  <use xlink:href="#knobguide-exp" transform="scale(0.75) translate(14 169)" />
  <use xlink:href="#knobguide-exp" transform="scale(0.75) translate(14 243)" />
  <use xlink:href="#knobguide" transform="scale(0.75) translate(85 318)" />
  <use xlink:href="#knobguide" transform="scale(0.75) translate(85 392.5)" />
</svg>
