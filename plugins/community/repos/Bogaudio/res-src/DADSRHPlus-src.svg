  <use xlink:href="#knobguide-exp" transform="scale(0.75) translate(11 169)" />
  <use xlink:href="#knobguide" transform="scale(0.75) translate(11 243)" />
  <use xlink:href="#knobguide-exp" transform="scale(0.75) translate(11 318)" />
