<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="225"
  height="380"
  viewBox="0 0 225 380"
>
  <style>
    text {
      fill: #333;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }
    text.title {
      font-family: 'Comfortaa', sans-serif;
      font-weight: normal;
    }
    text.brand {
      font-family: 'Audiowide', sans-serif;
      font-weight: bold;
    }
  </style>

  <defs>
    <symbol id="knob" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <polyline points="-20,0 20,0" stroke-width="1" stroke="#00f" />
        <polyline points="0,-20 0,20" stroke-width="1" stroke="#00f" />
        <circle cx="0" cy="0" r="49.8" stroke-width="1" stroke="#00f" fill="none" />
      </g>
    </symbol>

    <symbol id="knobguide" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <g transform="rotate(-240) translate(30 0)">
          <g transform="translate(2 0) rotate(240)">
            <text font-size="7pt" transform="translate(-2.8 3.3)">0</text>
          </g>
        </g>
        <g transform="rotate(-210) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-180) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-150) translate(30 0)">
          <polyline points="0,0 5,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-120) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-90) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-60) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(-30) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(0) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(30) translate(30 0)">
          <polyline points="0,0 4,0" stroke-width="0.5" stroke="#333" />
        </g>
        <g transform="rotate(60) translate(30 0)">
          <g transform="translate(2 0) rotate(-60)">
            <text font-size="7pt" transform="translate(-5.3 3.3)">10</text>
          </g>
        </g>
      </g>
    </symbol>

    <symbol id="knobguide-exp" viewBox="0 0 100px 100px">
      <g transform="translate(50.5 50.5)">
        <g transform="rotate(-240) translate(30 0)">
          <g transform="translate(2 0) rotate(240)">
