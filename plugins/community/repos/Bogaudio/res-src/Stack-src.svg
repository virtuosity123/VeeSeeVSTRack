<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="45"
  height="380"
  viewBox="0 0 45 380"
>
  <style>
    text {
      fill: #333;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }
    text.title {
      font-family: 'Comfortaa', sans-serif;
      font-weight: normal;
    }
    text.brand {
      font-family: 'Audiowide', sans-serif;
      font-weight: bold;
    }
  </style>

  <defs>
    <symbol id="knob" viewBox="0 0 45px 45px">
      <g transform="translate(22.5 22.5)">
        <polyline points="-5,0 5,0" stroke-width="1" stroke="#00f" />
        <polyline points="0,-5 0,5" stroke-width="1" stroke="#00f" />
        <circle cx="0" cy="0" r="12.5" stroke-width="1" stroke="#00f" fill="none" />
      </g>
    </symbol>

    <symbol id="knob-small" viewBox="0 0 45px 45px">
      <g transform="translate(22.5 22.5)">
        <polyline points="-3,0 3,0" stroke-width="1" stroke="#00f" />
        <polyline points="0,-3 0,3" stroke-width="1" stroke="#00f" />
        <circle cx="0" cy="0" r="7.5" stroke-width="1" stroke="#00f" fill="none" />
      </g>
    </symbol>

    <symbol id="knobguide-interval" viewBox="0 0 45px 45px">
      <g transform="translate(22.5 22.5)">
        <g transform="rotate(-240) translate(15 0)">
          <text font-size="5.0pt" transform="translate(2.5 0) rotate(240) translate(-2.2 2.2)">0</text>
        </g>
        <g transform="rotate(-212.73) translate(15 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(-185.45) translate(15 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(-158.18) translate(15 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(-130.91) translate(15 0)">
          <text font-size="5.0pt" transform="translate(2.5 0) rotate(130.91) translate(-2.2 2.2)">4</text>
        </g>
        <g transform="rotate(-103.64) translate(15 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(-76.36) translate(15 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(-49.09) translate(15 0)">
          <text font-size="5.0pt" transform="translate(2.5 0) rotate(49.09) translate(-2.2 2.2)">7</text>
        </g>
        <g transform="rotate(-21.82) translate(15 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(5.45) translate(15 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(32.73) translate(15 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(60) translate(15 0)">
          <text font-size="5.0pt" transform="translate(2.5 0) rotate(-60) translate(-4 2.2)">11</text>
        </g>
      </g>
    </symbol>

    <symbol id="knobguide-octave" viewBox="0 0 45px 45px">
      <g transform="translate(22.5 22.5)">
        <g transform="rotate(-180) translate(10 0)">
          <text font-size="5.0pt" transform="translate(2 0) rotate(180) translate(-4 2.2)">-3</text>
        </g>
        <g transform="rotate(-150) translate(11 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(-120) translate(11 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(-90) translate(10 0)">
          <text font-size="5.0pt" transform="translate(2 0) rotate(90) translate(-2.2 2.2)">0</text>
        </g>
        <g transform="rotate(-60) translate(11 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(-30) translate(11 0)">
          <polyline points="0,0 2.5,0" stroke-width="0.3" stroke="#333" />
        </g>
        <g transform="rotate(0) translate(10 0)">
          <text font-size="5.0pt" transform="translate(2 0) rotate(0) translate(-2.2 2.2)">3</text>
        </g>
      </g>
    </symbol>

    <symbol id="knobguide-fine" viewBox="0 0 45px 45px">
      <g transform="translate(22.5 22.5)">
        <g transform="rotate(-240) translate(10 0)">
          <!-- <polyline points="0,0 3,0" stroke-width="0.3" stroke="#333" /> -->
          <text font-size="5.0pt" transform="translate(2.5 0) rotate(240) translate(-1.5 2.2)">-</text>
        </g>
        <g transform="rotate(-90) translate(10 0)">
          <!-- <polyline points="0,0 3,0" stroke-width="0.3" stroke="#333" /> -->
          <text font-size="5.0pt" transform="translate(2 0) rotate(90) translate(-1.9 2.2)">0</text>
        </g>
        <g transform="rotate(60) translate(10 0)">
          <!-- <polyline points="0,0 3,0" stroke-width="0.3" stroke="#333" /> -->
          <text font-size="5.0pt" transform="translate(2.5 0) rotate(-60) translate(-1.9 2.2)">+</text>
        </g>
        <path d="M 0 -12.5 A 12.5 12.5 0 0 1 12.5 0" stroke="#333" stroke-width="0.5" stroke-linecap="round" fill="none" transform="rotate(20)" />
        <path d="M 0 -12.5 A 12.5 12.5 0 0 1 12.5 0" stroke="#333" stroke-width="0.5" stroke-linecap="round" fill="none" transform="rotate(43)" />
        <path d="M 0 -12.5 A 12.5 12.5 0 0 0 -12.5 0" stroke="#333" stroke-width="0.5" stroke-linecap="round" fill="none" transform="rotate(-20)" />
        <path d="M 0 -12.5 A 12.5 12.5 0 0 0 -12.5 0" stroke="#333" stroke-width="0.5" stroke-linecap="round" fill="none" transform="rotate(-43)" />
      </g>
    </symbol>

    <symbol id="button" viewBox="0 0 9px 9px">
      <g transform="translate(4.5 4.5)">
        <circle cx="0" cy="0" r="4.1" stroke-width="1" stroke="#00f" fill="#f00" />
      </g>
    </symbol>

    <symbol id="light-small" viewBox="0 0 6.4px 6.4px">
      <rect width="6.4" height="6.4" fill="#0f0" />
    </symbol>

    <symbol id="input" viewBox="0 0 24px 24px">
      <g transform="translate(12 12)">
        <circle cx="0" cy="0" r="5" stroke-width="1" stroke="#0f0" fill="#0f0" />
        <circle cx="0" cy="0" r="10.5" stroke-width="3" stroke="#0f0" fill="none" />
      </g>
    </symbol>

    <symbol id="output" viewBox="0 0 24px 24px">
      <g transform="translate(12 12)">
        <circle cx="0" cy="0" r="5" stroke-width="1" stroke="#f00" fill="#f00" />
        <circle cx="0" cy="0" r="10.5" stroke-width="3" stroke="#f00" fill="none" />
      </g>
    </symbol>
  </defs>

  <rect width="100%" height="100%" fill="#ddd" />
  <polyline points="1,1 44,1 44,379 1,379 1,1" stroke="#e4e4e4" stroke-width="0.5" fill="none" />
  <polyline points="0.5,0.5 44.5,0.5 44.5,379.5 0.5,379.5 0.5,0.5" stroke="#ebebeb" stroke-width="0.8" fill="none" />
  <polyline points="0,0 45,0 45,380 0,380 0,0" stroke="#f2f2f2" stroke-width="1" fill="none" />

  <!-- <polyline points="22.5,0 22.5,380" stroke-width="0.5" stroke="#0f0" /> -->
  <!-- <rect width="45" height="8" fill="#0f0" transform="translate(0 63)" /> -->
  <!-- <rect width="45" height="8" fill="#0f0" transform="translate(0 103)" /> -->
  <!-- <rect width="45" height="8" fill="#0f0" transform="translate(0 146)" /> -->
  <!-- <rect width="45" height="8" fill="#0f0" transform="translate(0 204)" /> -->

  <g transform="rotate(-90) translate(-376 13)">
    <text class="title" font-size="7pt" letter-spacing="2.5px">STACK</text>
    <g transform="translate(0 12)">
      <text class="brand" font-size="7pt" letter-spacing="2px">BGA</text>
      <rect width="3.0" height="3" fill="#ddd" transform="translate(11.5 -5)" />
    </g>
  </g>

  <g transform="translate(0 25)">
    <text font-size="6pt" letter-spacing="2px" transform="translate(6.4 0)">SEMIS</text>
    <use id="SEMIS_PARAM" xlink:href="#knob" transform="translate(0 -2)" />
    <use xlink:href="#knobguide-interval" transform="translate(0 -2)" />
  </g>

  <g transform="translate(0 77)">
    <text font-size="6pt" letter-spacing="2px" transform="translate(2.2 0)">OCTAVE</text>
    <use id="OCTAVE_PARAM" xlink:href="#knob-small" transform="translate(0 -5)" />
    <use xlink:href="#knobguide-octave" transform="translate(0 -5)" />
  </g>

  <g transform="translate(0 117)">
    <text font-size="6pt" letter-spacing="2px" transform="translate(11 0)">FINE</text>
    <use id="FINE_PARAM" xlink:href="#knob-small" transform="translate(0 -5)" />
    <use xlink:href="#knobguide-fine" transform="translate(0 -5)" />
  </g>

  <g transform="translate(5.5 154)">
    <rect width="34" height="50" rx="5" fill="#fafafa" />
    <use id="CV_INPUT" xlink:href="#input" transform="translate(5 3)" />
    <text font-size="5pt" letter-spacing="2px" transform="translate(11 35)">CV</text>
    <g transform="translate(3 39)">
      <use id="QUANTIZE_LIGHT" xlink:href="#light-small" transform="translate(0 0.5)" />
      <text font-size="5pt" letter-spacing="1px" transform="translate(8 6)">QZ</text>
      <use id="QUANTIZE_PARAM" xlink:href="#button" transform="translate(20 -1)" />
    </g>
  </g>

  <g transform="translate(0 212)">
    <g transform="translate(5.5 0)">
      <rect width="34" height="10" fill="#fafafa" transform="translate(0 28)" />
      <rect width="34" height="35" rx="5" fill="#fafafa" />
      <use id="IN_INPUT" xlink:href="#input" transform="translate(5 3)" />
      <text font-size="5pt" letter-spacing="2px" transform="translate(3 35)">V/OCT</text>
    </g>
    <g transform="translate(5.5 41)">
      <rect width="34" height="10" fill="#bbb" transform="translate(0 -3)" />
      <rect width="34" height="72" rx="5" fill="#bbb" />
      <use id="THRU_OUTPUT" xlink:href="#output" transform="translate(5 0)" />
      <text font-size="5pt" letter-spacing="2px" transform="translate(5.5 32)">THRU</text>
      <use id="OUT_OUTPUT" xlink:href="#output" transform="translate(5 36)" />
      <text font-size="5pt" letter-spacing="2px" transform="translate(8.3 68)">OUT</text>
    </g>
  </g>
</svg>
